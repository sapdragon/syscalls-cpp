name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  msvc:
    name: MSVC ${{ matrix.arch }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, x86]
        include:
          - arch: x64
            cmake_arch: x64
          - arch: x86
            cmake_arch: Win32

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -A ${{ matrix.cmake_arch }} -DSYSCALL_CPP_BUILD_EXAMPLES=ON -DSYSCALL_CPP_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Run Tests
        run: ctest --test-dir build -C Release --output-on-failure

  clang:
    name: Clang ${{ matrix.arch }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, x86]
        include:
          - arch: x64
            cmake_arch: x64
          - arch: x86
            cmake_arch: Win32

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -T ClangCL -A ${{ matrix.cmake_arch }} -DSYSCALL_CPP_BUILD_EXAMPLES=ON -DSYSCALL_CPP_BUILD_TESTS=ON -DCMAKE_CXX_FLAGS="-Wno-invalid-constexpr"

      - name: Build
        run: cmake --build build --config Release

      - name: Run Tests
        run: ctest --test-dir build -C Release --output-on-failure

  gcc:
    name: GCC ${{ matrix.arch }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, x86]
        include:
          - arch: x64
            msystem: MINGW64
            prefix: mingw-w64-x86_64
          - arch: x86
            msystem: MINGW32
            prefix: mingw-w64-i686

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          update: true
          install: >-
            ${{ matrix.prefix }}-gcc
            ${{ matrix.prefix }}-cmake
            ${{ matrix.prefix }}-ninja

      - name: Configure CMake
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DSYSCALL_CPP_BUILD_EXAMPLES=ON -DSYSCALL_CPP_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure
